<head>
    <title>Chess Game</title>

	<script type="text/javascript">
	let turn = '{{ turn }}';
	let name = '{{ name }}';
	if (turn == 'true'){
		turn = true;
		setturn(turn,name);
	}else if (turn == 'false'){
		turn = false;
		setturn(turn,name);
	}

	$(document).ready(function() {
            namespace = '/test';			
			socket = io(namespace);

		$('form#join').submit(function(event) {
				socket.emit('join', {room: '1'});
                return false;
            });
	});		
	
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="sweetalert2.all.min.js"></script>
</head>
<body onmouseover ='document.getElementById("joinSubmit").click();' onload="load()" style = "background-color:black">
	<form id="join" method="POST" action="#">
        <input style="visibility: hidden" type="submit" value="Join Room" id="joinSubmit">	
    </form>
	<div>	
<input style="visibility: hidden" type="submit" value="skip turn" id="skipturn" onclick = "skipTurn()">

    </div>
	
</body>
